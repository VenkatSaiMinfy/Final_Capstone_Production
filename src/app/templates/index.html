<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lead Scoring - Upload Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 50px;
    }
    .container {
      max-width: 600px;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">ðŸ“Š Lead Scoring Prediction</h2>

    <form id="upload-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload CSV file with lead data</label>
        <input class="form-control" type="file" name="file" id="file" accept=".csv" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload and Predict</button>
    </form>

    <div id="result" class="result-box mt-4" style="display: none;">
      <h5>Prediction Result:</h5>
      <pre id="prediction-output"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById("upload-form");
    const resultBox = document.getElementById("result");
    const output = document.getElementById("prediction-output");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      try {
        const data = await response.json();
        resultBox.style.display = "block";
        output.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        resultBox.style.display = "block";
        output.innerText = "âœ… File uploaded and stored successfully.\n(Visit your dashboard for predictions)";
      }
    });
  </script>
</body>
</html>
